# sass-lint config generated by make-sass-lint-config v0.1.1
#
# The following scss-lint Linters are not yet supported by sass-lint:
# PrivateNamingConvention
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "character"

files:
  include: 'scss/**/*.scss'
  ignore:
    - 'bower_components/**/*.*'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  empty-line-between-blocks: 2
  property-units:
    - 2
    -
      global: ['px', '%', 'em', 'rem', 'vh', 'vw', 's', 'ms', 'min']
  space-before-brace:
    - 2
    -
      include: true
  space-around-operator:
    - 2
    -
      include: true
  space-after-colon:
    - 2
    -
      include: true
  space-after-comma:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: false
  space-between-parens:
    - 2
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  zero-unit:
    - 1
    -
      include: false
  bem-depth:
    - 2
    -
      max-depth: 3
  border-zero:
    - 1
    -
      convention: 'none'
  brace-style:
    - 1
    -
      allow-single-line: false
  class-name-format:
    - 1
    -
      convention: '^(?!js-).*'
      convention-explanation: 'should not be written in the form js-*'
  id-name-format:
      - 1
      -
        convention: hyphenatedbem
  extends-before-declarations: 0
  extends-before-mixins: 0
  function-name-format: 1
  indentation:
    - 2
    -
      size: 4
  leading-zero:
    - 2
    - include: true
  mixin-name-format: 1
  mixins-before-declarations: 1
  no-ids: 2
  no-invalid-hex: 2
  no-css-comments: 1
  no-extends: 0
  no-qualifying-elements: 0
  no-important: 1
  no-color-keywords: 2
  no-trailing-zero: 2
  no-transition-all: 1
  no-vendor-prefixes: 1
  no-duplicate-properties:
  - 2
  -
    exclude:
      - display
  no-empty-rulesets: 2
  one-declaration-per-line: 2
  placeholder-name-format:
    - 1
    -
      convention: hyphenatedlowercase
  property-sort-order: 0
  quotes:
    - 1
    -
      style: single
  variable-name-format: 1
