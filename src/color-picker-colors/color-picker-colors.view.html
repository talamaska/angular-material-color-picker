<div class="item item-input item-stacked-label color-checkbox-list" >
    <span class="input-label">Colors</span>
    <div>
        <span ng-repeat="(idx, state) in cpc.colors" class="checkbox-wrapper">
            <input type="checkbox" name="colors" id="color{{idx}}" ng-model="cpc.colors[idx]"  />
            <label class="color-checkbox" for="color{{idx}}" style="background-color:{{idx}};"></label>
        </span>
    </div>
</div>
